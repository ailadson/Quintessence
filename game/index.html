<html>

	<head>
		<title>live. die.</title>
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
		<link href='reset.css' rel='stylesheet' type='text/css'>
		<link href='index.css' rel='stylesheet' type='text/css'>
	<head>

	<body>
<section class="mainContent">
		<section class='header'>
			<h4>quintessence</h4>
		</section>

		
			<section class="mainGroup" id="notes">
				<p>Use WSAD/Arrow Keys to navigate.</p>
				Tutorial: <input type="checkbox" id="checkbox"><br>
				Discover yourself in CONSCIOUSNESS <input type="checkbox" id="con"> or MATTER <input type="checkbox" id="mat">
			</section>

			<section class="mainGroup" id="defBalance">
				<br>
				<h1>a definition of "BALANCE"</h1>
				<section id="rules">
					<p>|<span style="color:#6C7F2E">Earth</span> == <span style="color:#EDEDEB">Air</span>| </p>
					<p> |<span style="color:#47BDDE">Water</span> == <span style="color:#E0664A">Fire</span>|</p>
				</section>
				<button id="play">Start</button>
			</section>
		</section>
	</body>
	<script>
		var button = document.getElementById("play");
		var consciousness = document.getElementById("con");
		var matter = document.getElementById("mat");

		button.addEventListener("click",getGame);

		function getGame () {
			if((!matter.checked && !consciousness.checked) ||
				(matter.checked && consciousness.checked)){
				alert("You must select consciousness OR matter")
				return;
			}

			if(document.getElementById("checkbox").checked){
				if(matter.checked){
					window.location.href = "gameMT.html";
				}else{
					window.location.href = "gameCT.html";					
				}
				return;
			} else {
				if(matter.checked){
					window.location.href = "gameM.html";
				}else{
					window.location.href = "gameC.html";					
				}
				return;
			}
		}

		var sound = new Audio("audio/startPage.wav");
		sound.volume = 0.8;
		sound.play();
		setInterval(function(){ console.log("play"); sound.play(); },8000);
	</script>
</html>
